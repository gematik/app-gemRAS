# minimum viable test environment specification
gras:
  version: "x.x.x-SNAPSHOT"

ports:
  graserver: ${free.port.100}

tigerProxy:
  adminPort: ${free.port.201}
  proxyPort: ${free.port.200}
  keyFolders:
    - .

lib:
  activateWorkflowUI: false
  rbelPathDebugging: false

additionalYamls:
  - filename: tc_properties-local.yaml
    baseKey: gras

servers:
  graserver:
    type: externalJar
    environment:
      - GRA_SERVER_URL=http://127.0.0.1:${tiger.ports.graserver}
    healthcheckUrl: http://127.0.0.1:${tiger.ports.graserver}
    externalJarOptions:
      arguments:
        - --server.port=${tiger.ports.graserver}
      workingDir: ../gra-server/target
    source:
      - local://gra-server-${tiger.gras.version}.jar
    startupTimeoutSec: 60
    active: true
