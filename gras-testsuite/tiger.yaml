# minimum viable test environment specification
gras:
  version: "x.x.x-SNAPSHOT"

ports:
  graserver: ${free.port.100}

tigerProxy:
  adminPort: ${free.port.201}
  proxyPort: ${free.port.200}
  forwardToProxy:
    hostname: 192.168.110.10
    port: 3128
    type: https
  keyFolders:
    - .

lib:
  activateWorkflowUI: false
  rbelPathDebugging: false


servers:
  graserver:
    type: externalJar
    environment:
      - FD_AUTH_SERVER_URL=http://127.0.0.1:${tiger.ports.graserver}
    healthcheckUrl: http://127.0.0.1:${tiger.ports.graserver}
    externalJarOptions:
      arguments:
        - --server.port=${tiger.ports.graserver}
      workingDir: ../gra-server/target
    source:
      - local://gra-server-${tiger.gras.version}.jar
    startupTimeoutSec: 60
    active: true

fachdienstEntityStatementPath: .well-known/openid-federation

fachdienstEntityStatementEndpoint: http://graserver/${tiger.fachdienstEntityStatementPath}